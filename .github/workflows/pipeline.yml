name: Deploy to AWS Beanstalk
env:
  APP_NAME: brill-api-env
  PIPELINE_ID: ${GITHUB_RUN_ID}-${GITHUB_RUN_NUMBER}
on:
  push:
    branches:
      - development

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - run: |
          AWS_VERSION_LABEL=${{env.APP_NAME}}-${{env.PIPELINE_ID}}
          sudo apt-get update
          sudo apt-get install python3-pip
          sudo pip3 install awsebcli

          mkdir -p ~/.aws/eb-cli/containers
          chmod 700 ~/.aws/eb-cli/containers
          cat <<EOF > ~/.aws/eb-cli/containers/nestjs.config.yml
          branch-defaults:
            development:
              environment: brill-api-env
              group_suffix: -brill-api-env
          EOF
          eb init --platform node.js --region us-east-1
          eb use brill-api-env
          eb deploy ${{env.APP_NAME}} --version brill-api-source

