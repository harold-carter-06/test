name: nodejs-app-deploy

on:
  push:
    branches: [ "development" ]
  pull_request:
    branches: [ "development" ]

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]
    # env:
    #   NODE_ENV: "development"


    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@master
     
      - name: Cache node_modules ðŸ“¦
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Installing NPM
        run: npm install

      # - name: Linting check
      #   run: npm run lint

      - name: Building application
        run: npm run build

      - name: Generate deployment package
        run: zip -r ${{env.APP_NAME}}.zip dist Dockerfile dockerignore package.json

      - name: Get timestamp
        uses: gerred/actions/current-time@master
        id: current-time

      - name: Run string replace
        uses: frabert/replace-string-action@master
        id: format-time
        with:
          pattern: '[:\.]+'
          string: "${{ steps.current-time.outputs.time }}"
          replace-with: '-'
          flags: 'g'

      - name: Beanstalk Deploy for app
        uses: einaregilsson/beanstalk-deploy@v16
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: new-spotify
          environment_name: Newspotify-env
          region: ${{ secrets.AWS_REGION }}
          version_label: "spotify-demo-v0"
          deployment_package: deploy.zip

      - name: Deployed!
        run: echo App deployed to ELB