name: Deploy to AWS Beanstalk

on:
  push:
    branches:
      - hitesh-dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      AWS_EB_FORCE_INTERACTIVE: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Elastic Beanstalk CLI
        run: |
          sudo apt-get update
          sudo apt-get install python3-pip
          sudo pip3 install awsebcli

      - name: Create S3 Bucket
        run: |
          aws s3api create-bucket --bucket my-bucket-name --region ${{ env.AWS_REGION }} --create-bucket-configuration LocationConstraint=${{ env.AWS_REGION }}

      - name: Deploy to AWS Elastic Beanstalk
        run: |
          mkdir -p ~/.aws/eb-cli/containers
          chmod 700 ~/.aws/eb-cli/containers
          cat <<EOF > ~/.aws/eb-cli/containers/nestjs.config.yml
          branch-defaults:
            hitesh-dev:
              environment: brill-api-env
              group_suffix: -brill-api-env
          EOF
          eb init --platform node.js --region ${{ env.AWS_REGION }}
          eb use brill-api-env
          eb deploy --staged --verbose --label brill-api-source --region ${{ env.AWS_REGION }}

